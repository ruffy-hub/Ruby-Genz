<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylelogin.css">
    <script>
        // Generate random captcha on page load
        function generateCaptcha() {
            const captchaText = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('captchaDisplay').innerText = captchaText;
        }

        // Validate form submission
        function validateForm(event) {
            const captchaInput = document.getElementById('captchaInput').value;
            const captchaDisplay = document.getElementById('captchaDisplay').innerText;

            if (captchaInput !== captchaDisplay) {
                alert("Captcha is incorrect. Please try again.");
                event.preventDefault(); // Prevent form submission
            }
        }

        window.onload = generateCaptcha;
    </script>
</head>
<body>
    <div class="login-container">
        <form action="frontend.html" method="post" onsubmit="validateForm(event)">
            <h2>Login</h2>
            <div class="form-group">
                <label for="regNumber">Registration Number</label>
                <input type="text" id="regNumber" name="regNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">Captcha</label>
                <div class="captcha-container">
                    <span id="captchaDisplay"></span>
                    <button type="button" onclick="generateCaptcha()">â†»</button>
                </div>
                <input type="text" id="captchaInput" name="captchaInput" placeholder="Enter Captcha" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
